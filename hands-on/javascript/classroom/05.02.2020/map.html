<!DOCTYPE html>
<html>
    <head>
        <title>
            Workouts javascript
        </title>
    </head>
    <body>
        <script>
            var num = [10,20,30,40,50];
            var divisible = num.map(function(mar){
                return mar -(mar*10/100);
            })
            console.log(divisible)

            var marks=[
                {sal:10},
                {sal:20},
                {sal:30},
                {sal:40},
                {sal:50},
                {sal:60},
                {sal:70}
            ]

            var mar = marks.filter(function(num){
                return num.sal >= 40;
            });
            console.log(mar);

        </script>
    </body>
    </html>
